  <body onload="startTime();startDate()">

	  <div id="date"></div>

	  <p>I hope you enjoy them!</p>
	  
	  <hr/>

		<p id="author"></p>
	  </div>
	  <!--End-->
		
	  <div class="col-md-6 button">
		<button class="btn btn-default get-quote" type="submit">New Quote</button>

	  </div>
	</div>
	  </div>
